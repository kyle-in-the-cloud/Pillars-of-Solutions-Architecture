<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We’ll Be Back Soon</title>

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: rgba(255, 255, 255, 0.08);
      --text-primary: #ffffff;
      --text-secondary: #cfd8dc;
      --accent: #4fc3f7;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 520px;
      padding: 3rem 2.5rem;
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      margin-top: 0;
      font-size: 2.4rem;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    p {
      margin: 1.2rem 0;
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    .status {
      margin-top: 2rem;
      font-size: 0.95rem;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      color: var(--accent);
    }

    .dot {
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.5);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.4);
        opacity: 0.6;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>We’ll be back soon</h1>

    <p>
      Thanks for your patience! We’re currently performing maintenance
      or recovering from a temporary issue.
    </p>

    <p>
      Our team is working to restore full service as quickly as possible.
    </p>

    <div class="status">
      <span class="dot"></span>
      <span>Service temporarily unavailable</span>
    </div>

    <footer>
      © <span id="year"></span> MediCare
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
